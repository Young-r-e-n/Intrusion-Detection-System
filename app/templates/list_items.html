{% extends "base.html" %}
{% block title %}Items{% endblock %}
{% block content %}
    <h2>Items</h2>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.description }}
                <a href="{{ url_for('update_item', item_id=item.id) }}">Edit</a>
                <form action="{{ url_for('delete_item', item_id=item.id) }}" method="POST" style="display:inline;">
                    <input type="submit" value="Delete">
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
